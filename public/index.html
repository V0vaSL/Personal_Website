<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- My Styles -->
    <link rel="stylesheet" href="css/index.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <!-- Font Awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- Title -->
    <title>Vladimir Slovo</title>
  </head>
  <body>
    <!-- Home -->
    <section id="home">
      <!-- Navbar -->
      <div class="navbar">
        <nav>
          <div class="logo">
            <a href="#home"
              ><h1><i class="fas fa-terminal"></i> Vladimir Slovo</h1></a
            >
          </div>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Grades</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>

      <div class="home-content">
        <div class="terminal">
          <span class="const const-color"></span>
          <span class="var"></span>
          <span class="equal"></span>
          <span class="bracket-f"></span><br />&nbsp;&nbsp;&nbsp;&nbsp;
          <span class="name-1"></span>
          <span class="colon-1"></span>
          <span class="value-1"></span><br />&nbsp;&nbsp;&nbsp;&nbsp;
          <span class="name-2"></span>
          <span class="colon-2"></span>
          <span class="value-2"></span><br />&nbsp;&nbsp;&nbsp;&nbsp;
          <span class="name-3"></span>
          <span class="colon-3"></span>
          <span class="value-3"></span><br />&nbsp;&nbsp;&nbsp;&nbsp;
          <span class="name-4"></span>
          <span class="colon-4"></span>
          <span class="value-4"></span><br />
          <span class="bracket-l"></span>
        </div>
        <div class="content">
          <div class="personal-img">
            <img src="img/circle-cropped.png" alt="vladimir" />
          </div>
          <a href="#">Learn More!</a>
        </div>
      </div>
    </section>

    <footer></footer>
  </body>

  <script src="./scripts/bundle.js"></script>
</html>
